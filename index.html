<h1 id="about">About me</h1>

<!-- 
<p>Hi there! I am an Assistant Professor in the <a href="https://www.imperial.ac.uk/business-school/faculty-research/academic-areas/analytics-operations/" target="_blank"> Analytics and Operations </a> Group at <a href="https://www.imperial.ac.uk/business-school/" target="_blank"> Imperial Business School</a> (IB).  My research focuses on optimization, machine learning, artificial intelligence, and their application to sustainability. I have received a <a href="https://www.research.ibm.com/goldstine/" target="_blank"> Goldstine Postdoctoral Fellowship</a> (2022-23), the <a href="https://www.informs.org/Recognizing-Excellence/INFORMS-Prizes/George-Nicholson-Student-Paper-Competition">Nicholson Prize</a> (2020), the <a href="https://www.informs.org/Recognizing-Excellence/Community-Prizes/Health-Applications-Society/Pierskalla-Best-Paper-Award">Pierskalla Award</a> (2020), the <a href="https://connect.informs.org/data-mining/awards/new-item22275866739965778">INFORMS DMDA Workshop Best Paper Award</a> (2024), and have been a finalist in the <a href="https://www.informs.org/Recognizing-Excellence/Community-Prizes/Manufacturing-and-Service-Operations-Management/M-SOM-Practice-based-Research-Competition" target="_blank"> M&SOM practice-based research competition</a> (2023).</p>
    
<p>I am particularly interested in broadening the scope of optimization to address practical problems that current methods cannot solve to optimality. For instance, <a href="https://dspace.mit.edu/handle/1721.1/144644" target="_blank">in my thesis,</a> I have proposed a generalization of integer optimization that tackles rank constraints, which arise in product recommendation applications. Recently, I have worked on formulating the discovery phase of the scientific method as <a href="https://www.nature.com/articles/s41467-024-50074-w">a convex optimization problem</a>. I am also interested in leveraging optimization to support the transition to a low-carbon economy. For instance, we <a href="https://www.imperial.ac.uk/business-school/ib-knowledge/strategy-leadership/optimising-renewables-model-profitable-decarbonisation/"> recently collaborated</a> with OCP to develop a framework that guides a two billion USD investment in solar panels and batteries. </p>
   
<p> I have received an <a href="https://www.research.ibm.com/goldstine/" target="_blank"> IBM Herman Goldstine Postdoctoral Fellowship</a> (2022-23), the <a href="https://www.informs.org/Recognizing-Excellence/INFORMS-Prizes/George-Nicholson-Student-Paper-Competition">Nicholson Prize</a> (2020), the <a href="https://connect.informs.org/data-mining/awards/new-item22275866739965778">INFORMS DMDA Workshop Best Paper Award</a> (2024), the <a href="https://www.informs.org/Recognizing-Excellence/Community-Prizes/INFORMS-Computing-Society/ICS-Student-Paper-Award">INFORMS Computing Society Student Paper Award</a> (2019), and the <a href="https://www.informs.org/Recognizing-Excellence/Community-Prizes/Health-Applications-Society/Pierskalla-Best-Paper-Award">INFORMS Health Applications Society Pierskalla Award</a> (2020). I have also been a finalist in the <a href="https://www.informs.org/Recognizing-Excellence/Community-Prizes/Manufacturing-and-Service-Operations-Management/M-SOM-Practice-based-Research-Competition" target="_blank"> 2023 M&SOM practice-based research competition</a>.</p>

    
<p> Before joining IB, I spent a year as a postdoctoral fellow at IBM Research (Cambridge, MA). I received my PhD in <a href="https://orc.mit.edu/" target="_blank">Operations Research</a> from MIT in 2022, advised by <a href="https://dbertsim.mit.edu/" target="_blank"> Dimitris Bertsimas</a>. Before joining MIT, I received a BE (1st class Hons) in Engineering Science from the University of Auckland.</p>

<p> <b>Prospective PhD students</b>: I am always recruiting motivated and talented PhD students with a strong background in mathematics, operations, computer science, economics, statistics, or similar to join my research group. PhD admissions are handled at the department level. To work with me, please apply <a href="https://www.imperial.ac.uk/business-school/phd/analytics/">to Imperial Business School's PhD program in Analytics/Operations</a>, specifying my name in the application and what types of research problems you find exciting. </p>
